{% extends 'base.html' %}
{% block body_class %}page-offers{% endblock %}
{% block content %}
<h1 class="page-title">Кредитные предложения</h1>
<div class="card-grid">
  {% for offer in offers %}
    <div class="card">
      <h2>{{ offer.name }}</h2>
      <p><strong>Банк:</strong> {{ offer.bank.name }}</p>
      <p><strong>Ставка:</strong> {{ offer.rate }}%</p>
      <a href="#" class="btn">Подробнее</a>
    </div>
  {% endfor %}
</div>
{% endblock %}
