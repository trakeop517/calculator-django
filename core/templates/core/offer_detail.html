<form method="post" action="{% url 'save_calculation' %}">
    {% csrf_token %}
    <input type="hidden" name="amount" id="form-amount">
    <input type="hidden" name="term" id="form-term">
    <input type="hidden" name="rate" id="form-rate">
    <input type="hidden" name="result" id="form-result">
    <input type="hidden" name="offer_id" value="{{ offer.id }}">
    
    <button type="submit" class="btn btn-primary mt-3" id="save-calculation-btn">
        Сохранить расчет
    </button>
</form>

<script>
function updateFormFields() {
    const amount = $('#amount').val();
    const term = $('#term').val();
    const rate = $('#rate').val();
    const payment = $('#payment').text();
    
    $('#form-amount').val(amount);
    $('#form-term').val(term);
    $('#form-rate').val(rate);
    $('#form-result').val(payment);
}

$('#amount, #term, #rate').on('change input', updateFormFields);

$(document).ready(updateFormFields);
</script>
