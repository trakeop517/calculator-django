{% load static %}
{% extends "base.html" %}
{% block title %}Удалить запись?{% endblock %}
{% block content %}
<div class="container mt-5">
    <h3>Вы уверены, что хотите удалить "{{ item.name }}"?</h3>
    <p>Сумма: {{ item.amount }} ₽</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
